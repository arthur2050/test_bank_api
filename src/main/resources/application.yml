server:
  port: 8080

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/bank
    username: bank_user
    password: bank_pass
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml

  jackson:
    serialization:
      indent_output: true

# Логгирование SQL (опционально)
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

